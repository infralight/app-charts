#  fireflyDomain: ""
#  providerDomain: ""
#elastic:
#  url: ""
#vault:
#  url: ""
customImage: {}
resources: {}
customLabels: {}
env: "test"
account: "1245"
domain: "domain"
tag: latest
region: us-west-2
image_override: busybox
ecr: 000000000000.dkr.ecr
deployment:
  customName: ""
appName: app-name
ecrAppName: ""

autoscaling:
  enabled: false 

keda:
  enabled: false
  queue: "queue"
  queueLength: 5
  config:
    minReplicaCount: 1
    maxReplicaCount: 100
    pollingInterval: 30
    cooldownPeriod: 300
    idleReplicaCount: 0
    fallback:
      failureThreshold: 10
      replicas: 1  
pdb:
  enabled: false
  minAvailable: 1
  maxUnavailable: 0
